<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/races">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first">
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last">
        </div>
        <h2>Select a Race:</h2>
        <div><input type="radio" name="5k" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div> <input type="radio" name="hm" id="hm" value="halfmarathon">
            <label for="hm">Half Marathon</label>
        </div>
        <div> <input type="radio" name="mara" id="mara" value="marathon">
            <label for="mara">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Select Age Group:</label>
            <select name="age" id="age">
                <option value="u18">Under 18</option>
                <option value="o18">Over 18</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
