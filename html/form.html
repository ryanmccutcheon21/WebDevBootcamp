<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a Username:</label>
            <input type="text" name="username" id="username" placeholder="username">
        </div>

        <div>
            <label for="password">Enter a Password:</label>
            <input type="password" name="password" id="password" placeholder="password">
        </div>
        <div>
            <label for="color">Enter a Color:</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="range">Enter a range:</label>
            <input type="range" name="range" id="range">
        </div>
        <div class="preference">
            <label for="cheese">Do you like cheese?</label>
            <input type="checkbox" name="cheese" id="cheese">
        </div>
        <button type="submit">Submit</button>
        <!-- Also can make a button like this  -->
        <input type="button" value="Click me">
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="q">
        <button type="submit">Search reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="query">
        <button type="submit">Submit</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="ytq">
        <button type="submit">Submit</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <label for="agreed">I agreed to everything</label>
        <input type="checkbox" name="agreed_tos" id="agreed" checked>
        <div>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">Small</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="l" value="large">
            <label for="l">Large</label>
        </div>
        <button type="submit">Submit</button>
    </form>

    <h2>Choose your food:</h2>
    <form action="/meal">
        <div>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="beef">Beef</option>
                <option value="pork">Pork</option>
            </select>
        </div>
        <div>
            <label for="cheese" id="cheese">Amount of cheese</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10">
        </div>
        <div>
            <p>
                <label for="requests">Any Special Requests?</label>
            </p>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <div>
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </div>
        <div>
            <label for="pswd">Password</label>
            <input type="password" name="pswd" id="pswd" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
